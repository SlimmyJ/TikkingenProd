<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoTracer — Tikkingen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link href="geotracer-tikkingen.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="page-index">
  <div class="app-wrap">
    <div class="app-toolbar">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <a href="designer.html" class="gt-logo me-2 text-decoration-none">
            <img src="Pin_Rood_Transparant-002-cut.png" alt="GeoTracer" /> 
          </a>
          <div class="ms-auto d-flex align-items-center gap-2 flex-wrap toolbar-actions">
            <div class="toolbar-import d-flex align-items-center gap-2">
              <button id="importBtn" class="btn btn-gt btn-sm" type="button">
                <i class="fa-solid fa-file-import"></i> Importeer
              </button>
              <input id="importFile" type="file" accept=".xlsx,.xls,.csv" hidden>
            </div>
            <div class="toolbar-index btn-group btn-group-sm" role="group" aria-label="Tijdlijnen">
              <button id="addTimeline" class="btn btn-gt" type="button">
                <i class="fa-solid fa-plus"></i> Nieuwe tijdlijn
              </button>
              <button id="clearAll" class="btn btn-gt btn-gt-danger" type="button" title="Verwijder alle tijdlijnen">
                <i class="fa-solid fa-trash-can"></i> Verwijder alle
              </button>
            </div>
            <div class="toolbar-index btn-group btn-group-sm" role="group" aria-label="Opslaan/Herstel">
              <button id="saveState" class="btn btn-gt" type="button">
                <i class="fa-regular fa-floppy-disk"></i> Opslaan
              </button>
              <button id="restoreState" class="btn btn-gt" type="button">
                <i class="fa-solid fa-rotate-left"></i> Herstel
              </button>
            </div>
            <div class="toolbar-index btn-group btn-group-sm" role="group" aria-label="Export">
              <button id="downloadIMG" class="btn btn-gt-primary" type="button">
                <i class="fa-solid fa-image"></i> Export
              </button>
              <button id="printDoc" class="btn btn-gt" type="button">
                <i class="fa-solid fa-print"></i> Print
              </button>
            </div>
            <div class="toolbar-index form-check form-switch ms-1">
              <input class="form-check-input" type="checkbox" id="exportOneRow" />
              <label class="form-check-label hint" for="exportOneRow" title="Alle tikkingen op één rij exporteren">Rij</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="mt-3 mb-2 hint">
      Tikkingen: <em>Prikklok</em> of <em>Voertuig</em>,
      <strong>IN</strong> of <strong>OUT</strong>. Klik de badge om te wisselen.
    </p>
    <main id="timelines" aria-live="polite"></main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
